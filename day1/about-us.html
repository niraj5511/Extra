<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .title {
      color: #007bff; /* Modern blue */
      text-align: center;
      font-size: 2.5em;
      margin-top: 50px;
    }

    .details {
      color: #28a745; /* Softer green */
      text-align: center;
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.6;
    }

    .link {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s;
    }

    .link:hover {
      background-color: #0056b3;
    }
    img {
      display: block;
      margin: 20px auto;
      width: 300px;
      border: solid 2px rgb(8, 203, 238) ;
      border-radius: 10px;
    }
    img:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
      border-color: yellow;
    }
  </style>

  <body>
    <h1 class="title">About Us Section</h1>
    <p class="details">Hello Its me Niraj Bhusal. Welcome to this page</p>
    <img src="my image.jpg" alt="" />
    <a class="link" href="contact-us.html" target="_self"> Contact Me </a>
  </body>
</html>
