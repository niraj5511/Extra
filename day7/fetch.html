<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="todo"></div>
  </body>
  <script>
    fetch("https://jsonplaceholder.typicode.com/todos/1").then(
      async (response) => {
        // console.log("Respopnse", response);
        const json = await response.json();
        console.log(json);
        document.getElementById("todo").innerHTML = `<h1>${json.title}</h1>
        <p>Completed:${json.completed}</p>`;
      }
    );
  </script>
</html>
