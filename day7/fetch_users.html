<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="todo"></div>
  </body>
  <script>
    fetch("https://jsonplaceholder.typicode.com/users").then(
      async (response) => {
        const json = await response.json();
        // console.log(json);

        // using for loop to print all users

        // for (let i = 0; i <= json.length; i++) {
        //   document.getElementById(
        //     "todo"
        //   ).innerHTML += `<h1>${json[i].name}</h1>`;
        // }

        // for of loop to print all users
        // for(const name of json){
        //     document.getElementById("todo").innerHTML += `<h1>${name.id} : ${name.name}</h1>`;
        // }
        let sumLat = 0;
        let sumLon = 0;
        for (const name of json) {
          let lat = parseInt(name.address.geo.lat);
          sumLat += lat;
          let lon = parseInt(name.address.geo.lng);
          sumLon += lon;
        }
        document.getElementById(
          "todo"
        ).innerHTML += `<h1> Lattidude Sum: ${sumLat}</h1> 
        <h1> Longitude Sum: ${sumLon}</h1>
        `;
      }
    );
  </script>
</html>
