        // Example to filter odd and even numbers along with the sum
        const nums = [2,3,5,7,8]
        let evenSum = 0, oddSum = 0
        const even = nums.filter((value,index) => {
            if  (value % 2 == 0){
                evenSum += value
                return true 
            }
        })
        const odd = nums.filter((value,index) => {
            if  (value % 2 != 0){
                oddSum += value
                return true  
            }
        })
